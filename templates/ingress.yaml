apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size:  10m
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: {{ .Values.host }} 
      http:
        paths:
          - path: /{{ .Values.path }}(/|$)(.*)
            pathType: Prefix
            backend:
             service:
               name:  {{ .Values.name }}-service
               port:
                 number: {{ .Values.service.port }}
